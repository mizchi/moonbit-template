name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-14
            target: macos-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install MoonBit CLI
        run: |
          curl -fsSL https://cli.moonbitlang.com/install/unix.sh | bash
          echo "$HOME/.moon/bin" >> "$GITHUB_PATH"
      - name: Build
        run: |
          moon update
          moon build --release --target native src/cmd/app
      - name: Package
        run: |
          BIN="_build/native/release/build/cmd/app/app.exe"
          OUT="app-${{ matrix.target }}.tar.gz"
          mkdir -p dist
          cp "$BIN" dist/app
          chmod +x dist/app
          tar -C dist -czf "$OUT" app
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.target }}
          path: "*.tar.gz"

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          REPO="${GITHUB_REPOSITORY}"
          if gh release view "$TAG" -R "$REPO" >/dev/null 2>&1; then
            gh release upload "$TAG" *.tar.gz --clobber -R "$REPO"
          else
            gh release create "$TAG" *.tar.gz --generate-notes -R "$REPO"
          fi
